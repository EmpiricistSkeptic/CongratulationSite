{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стихи для моей любимой</title>
  <style>
    body.poem-page {
      font-family: Arial, sans-serif;
      background-color: #fef5e7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poem-text {
      margin: 20px;
      padding: 20px;
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.5;
      border: 2px solid #000;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #000;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body class="poem-page">
  <div class="poem-text"></div>

  <!-- Кнопки навигации -->
  <button id="prev-btn" class="nav-btn">← Назад</button>
  <button id="next-btn" class="nav-btn">Вперёд →</button>

  <script>
    // Массив стихов
    const poems = [
      `Тихий вечер, звезды в небе,<br>
      Светит Луна, мерцает небо.<br>
      Моё сердце поёт в любви,<br>
      Лишь ты одна - мой свет внутри.`,
      "Стих 2 текст...",
      "Стих 3 текст..."
    ];

    let currentPoem = 0;

    // Функция обновления текста стиха
    function updatePoem() {
      document.querySelector(".poem-text").innerHTML = poems[currentPoem];
    }

    // Кнопка "Назад"
    document.getElementById("prev-btn").onclick = function () {
      if (currentPoem > 0) {
        currentPoem--;
        updatePoem();
      }
    };

    // Кнопка "Вперёд"
    document.getElementById("next-btn").onclick = function () {
      if (currentPoem < poems.length - 1) {
        currentPoem++;
        updatePoem();
      }
    };

    // Первоначальная загрузка первого стиха
    updatePoem();
  </script>
</body>
</html>
